<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name" required>Name</label>
		<input type="text" id="name" minlength="3" maxlength="50" required>

		<label for="portfolio" required>Portfolio</label>
		<input type="url" id="portfolio" >

		<label for="favColor" required>Favorite Color</label>
		<input type="color" id="favColor" >

		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" id="likeness">

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
